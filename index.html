<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Rogner et déplacer l'image</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"/>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .container {
    max-width: 400px;
    margin-bottom: 20px;
  }
  img {
    max-width: 100%;
    display: block;
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Déplacer, zoomer et rogner votre image</h2>

<div class="container">
  <img id="image" src="pnj.png" alt="Image à rogner">
</div>

<button id="download">Télécharger l'image rognée</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script>
  const image = document.getElementById('image');

  // Initialiser Cropper
  const cropper = new Cropper(image, {
    viewMode: 1,
    dragMode: 'move', // permet de déplacer l'image dans le cadre
    autoCropArea: 0.8,
    movable: true,
    zoomable: true,
    rotatable: true,
    scalable: true
  });

  document.getElementById('download').addEventListener('click', () => {
    // Récupérer l'image rognée
    const croppedCanvas = cropper.getCroppedCanvas({
      width: 400,
      height: 400
    });

    croppedCanvas.toBlob(blob => {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'image_rognee.png';
      link.click();
    }, 'image/png');
  });
</script>

</body>
</html>
