<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Éditeur de cover PNJ</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"/>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .container {
    max-width: 400px;
    margin-bottom: 20px;
  }
  img {
    max-width: 100%;
    display: block;
  }
  textarea {
    width: 400px;
    height: 100px;
    margin-bottom: 10px;
    font-size: 16px;
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<h2>Éditeur de cover PNJ</h2>

<!-- Zone de recadrage -->
<div class="container">
  <img id="image" src="pnj.png" alt="PNJ à rogner" style="display:none;">
</div>

<!-- Saisie du texte multiligne (facultatif, peut être retiré) -->
<textarea id="texte" placeholder="Écris ton texte ici..."></textarea>
<br>

<button id="generer">Préparer le cover</button>
<br>

<canvas id="canvas" width="500" height="500" style="border:1px solid #ccc;"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script>
const image = document.getElementById('image');
const textarea = document.getElementById('texte');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

document.getElementById('generer').addEventListener('click', () => {
  
  // Afficher l'image pour pouvoir la déplacer/rogner
  image.style.display = 'block';

  // Initialiser Cropper
  const cropper = new Cropper(image, {
    aspectRatio: 1,
    viewMode: 1,
    autoCropArea: 0.8,
    movable: true,
    zoomable: true,
    rotatable: true,
    responsive: true
  });

  // Bouton final pour générer le cover
  const boutonFinal = document.createElement('button');
  boutonFinal.textContent = "Télécharger cover final";
  document.body.appendChild(boutonFinal);

  boutonFinal.addEventListener('click', () => {
    // Récupérer l'image rognée
    const croppedCanvas = cropper.getCroppedCanvas({
      width: 400,
      height: 400
    });

    // Effacer le canvas principal
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Dessiner l'image rognée
    ctx.drawImage(croppedCanvas, 50, 50); // Ajuste la marge si nécessaire

    // Ajouter le texte multiligne (facultatif)
    const lignes = textarea.value.split('\n');
    ctx.fillStyle = 'black';
    ctx.font = '20px Arial';
    ctx.textAlign = 'left';
    let y = 470; // position du texte
    const margeX = 50;
    lignes.forEach(ligne => {
      ctx.fillText(ligne, margeX, y);
      y += 25;
    });

    // Télécharger l'image finale
    croppedCanvas.toBlob(blob => {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'cover_final.png';
      link.click();
    }, 'image/png');

    // Nettoyer
    cropper.destroy();
    image.style.display = 'none';
    boutonFinal.remove();
  });
});
</script>

</body>
</html>
